<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Card</title>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="vanilla-tilt.js"></script>


</head>
<body>

    <main class="main">
        <header>
            <div class="card-header">
                <div class="border-header">
                    <img src="images/Vector.png" alt="rocket purple">
                </div>
                
                <p>@ChristianLopes</p>
            </div>
        </header>
        

        <div class="card-content">
            
            
            <div class="div-pai-card-img">

                <div class="card-img">
                    <img src="https://avatars.githubusercontent.com/u/129335066?v=4" alt="">
                </div>

            </div>
            

            <div class="card-info">
                <div class="regulator-size">
                    <div class="info-icon">
                        <i class="ph ph-users"></i>
                        <p>513 Seguidores</p>                   
                    </div>
    
                    <div class="info-icon">
                        <i class="ph ph-users"></i>
                        <p>323 seguindo</p>
                    </div>
    
                    <div class="info-icon">
                        <i class="ph ph-book-bookmark"></i>
                        <p>29 repositorios</p>
                    </div>
    
                    <div class="info-icon">
                        <i class="ph ph-buildings"></i>
                        <p>@Rocketseat</p>
                    </div>
    
                    <div class="info-icon">
                        <i class="ph ph-map-pin"></i>
                        <p>Bauru SP</p>
                    </div>
                </div>
                
            </div>

            <div class="card-footer">
                <footer>
                    <img src="images/Vector.png" alt="rocket purple">
                    <p>ROCKETCARD</p>
                </footer>
            </div>

            
        </div>
        
    </main>

    <div class="button">
        <p>Customizar Rocketcard</p>
        <button>GERAR BACKGROUND</button>
    </div>
    <!-- <script type="text/javascript" src="vanilla-tilt.js"></script> -->
    <script src="vanilla-tilt.js"></script>
</body>
</html>
